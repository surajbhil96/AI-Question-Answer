<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Question-Answer Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="text-center text-primary mb-4">AI Question-Answer Bot</h1>
                <form id="question-form" class="mb-4">
                    <div class="mb-3">
                        <label for="topic" class="form-label">Select a Topic:</label>
                        <select id="topic" name="topic" class="form-select" required>
                            <option value="">--Choose--</option>
                            <option value="Geography">Geography</option>
                            <option value="Health">Health</option>
                            <option value="Sports">Sports</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Generate Question</button>
                </form>
                <div id="question-area" class="mb-4" style="display: none;">
                    <h5 class="mb-3">Generated Question:</h5>
                    <p id="generated-question" class="alert alert-info"></p>
                    <form id="answer-form">
                        <div class="mb-3">
                            <label for="answer" class="form-label">Your Answer:</label>
                            <input type="text" id="answer" name="answer" class="form-control" placeholder="Type your answer here..." required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Submit Answer</button>
                    </form>
                    <div id="validation-result" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
